{% extends "base.html" %}

{% block uptitle %} Votei, IAgora? Novo Cadastro {% endblock %}


{% block maintitle1 %} Meus Dados {% endblock %}
<!-- Formulario de cadastro -->
{% block centered %}
<form>
    <!-- Campo Nome -->
    <div class="form-group">
      <label for="inputName">Nome</label>
      <input type="text" class="form-control" id="inputName" placeholder="Entre com seu nome">
      <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
    </div>
    <!-- Campo Sobrenome -->
    <div class="form-group">
        <label for="inputLastName">Sobrenome</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Entre com seu sobrenome">
   </div>
    <!-- Campo Data de Nascimento -->
    <div class="form-group">
        <label for="inputBirth">Data de Nascimento</label>
        <input type="text" class="form-control" id="inputBirth" placeholder="Entre com sua data de nascimento">
   </div>
    <!-- Campo E-mail -->
    <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Entre com seu e-mail">
   </div>
    <!-- Campo Genero -->
    <div class="form-group">
        <label for="inputGender"></label>
        <input type="text" class="form-control" id="inputGender" placeholder="Entre com seu gênero">
   </div>
    <!-- Campo Estado/UF -->
    <div class="form-group">
        <label for="inputPlace">Estado/UF</label>
        <input type="text" class="form-control" id="inputPlace" placeholder="Entre com seu estado (UF)">
   </div>
    <!-- Campo Usuario -->
    <div class="form-group">
        <label for="inputUser">Usuário</label>
        <input type="text" class="form-control" id="inputUser" placeholder="Entre com um nome de usuário">
   </div>
    <!-- Campo Senha -->
    <div class="form-group">
      <label for="inputPassword">Senha</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Crie uma senha">
      <small id="emailHelp" class="form-text text-muted">Preferencialmente, entre 8 e 20 caracteres</small>
    </div>
    <!--div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
